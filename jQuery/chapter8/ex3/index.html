<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/order.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/order.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="main">
        <div id="row1">
            <h4>Your Pizza</h4>
            <div id="ingredient">
                <div class="ingredientContainer" id="default" style="background-image: url(./images/A.jpg)"></div>  
            </div>

        </div>
        <div id="row2">
            <h4 id="header_row2">
                <span>Your Pizza</span>
                <span class="badge"><span class="totalPrice"></span> $</span>
                <button type="button" class="reset_button">Reset pizza</button>
            </h4>
            <ul class="list_option">
                <li class="list_option_items">
                    <div class="description">
                        <h6 class="item_name">Cold Cuts</h6>
                        <small><span class="item_price">5</span>$</small>
                    </div>
                    <div class="list_option_input">
                        <button class="minus_button">-</button>
                        <input type="text" class="number_item" data-url="./images/B.jpg" readonly="" min="0" max="100" value="0">
                        <button class="plus_button">+</button>
                    </div>
                </li>
                <li class="list_option_items">
                    <div class="description">
                        <h6 class="item_name">Pepperoni</h6>
                        <small><span class="item_price">3.5</span>$</small>
                    </div>
                    <div class="list_option_input">
                        <button class="minus_button">-</button>
                        <input type="text" class="number_item" data-url="./images/C.jpg" readonly="" min="0" max="100" value="0">
                        <button class="plus_button">+</button>
                    </div>
                </li>
                <li class="list_option_items">
                    <div class="description">
                        <h6 class="item_name">Feta</h6>
                        <small><span class="item_price">2.5</span>$</small>
                    </div>
                    <div class="list_option_input">
                        <button class="minus_button">-</button>
                        <input type="text" class="number_item" data-url="./images/D.jpg" readonly="" min="0" max="100" value="0">
                        <button class="plus_button">+</button>
                    </div>
                </li>
                <li class="list_option_items">
                    <span>Total</span>
                    <strong><span class="checkOutPrice"></span> $</strong>
                </li>
                <li class="list_option_items">
                    <button class="checkout_button" disabled="disabled">Check Out</button>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
