<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Future Value</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/main.css">

        <script>
            var m = parseFloat(prompt("Enter 1st money: "));
            var r = parseFloat(prompt("Enter interest rate: "))/100;
            var y = parseInt(prompt("Enter number of years: "));
            var total = m;

            if (isNaN(m) || m <= 0 || isNaN(r) || r <= 0 || isNaN(y) || y <= 0) {
                alert("Please enter valid data");
            } else {
                for (i = 1; i <= y; i++) {
                    total = (1 + r) * total;
                }
            };
            total = total.toFixed(2);
            alert("Total money after" + y + " = " + total);
        </script>
    </head>

    </body>
</html>
