<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>Average and rank application</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main.css">

    <script>
        "use strict";
        var studentList = [];
        while (true) {
            var entry = {};
            entry.studentCode = prompt("Enter student code: ");
            if (!entry.studentCode) {
                break;
            }
            entry.studentName = prompt("Enter student name: ");
            if (!entry.studentName) {
                break;
            }
            entry.studentAge = prompt("Enter student age: ");
            if (!entry.studentAge) {
                break;
            }
            entry.studentSex = prompt("Enter student sex: ");
            if (!entry.studentSex) {
                break;
            }
            studentList.push(entry);
        }

        if (confirm("Do you want to print student information to th screen? ")) {
            for (var i = 0; i <= studentList.length; i++) {
                document.write(i + 1 +
                    "<br>Student Code: " + studentList[i]["studentCode"] +
                    "<br>Student Name: " + studentList[i]["studentName"] +
                    "<br>Student Age: " + studentList[i]["studentAge"] +
                    "<br>Student Sex: " + studentList[i]["studentSex"] + "<br>"
                );
            }
        }
    </script>
</head>

</html>
