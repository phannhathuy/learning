<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Fibonacci Array start from 1</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/main.css">

        <script>
            var
            var a = parseInt(prompt("Input amount of numbers in Fibonacci you want to print start from 1: "));
            var b = 1, c = 0, s;
            if (isNaN(a) || a <= 0) {
                alert("Please input valid data");
            } else if (a == 1) {
                document.write(a + " Fibonacci numbers from the first: ");
                document.write("<br>" + b);
                } else {
                    document.write(a + " Fibonacci numbers from the first: ");
                    document.write("<br>" + b);
                    for (i = 2; i <= a; i++) {
                    s = b + c;
                    document.write("<br>" + s);
                    c = b;
                    b = s;
                }
            };            
        </script>
