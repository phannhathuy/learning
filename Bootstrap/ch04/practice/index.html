    <div class="container">
      <h2>Sample form</h2>
      <br />
      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            aria-describedby="emailHelp"
            required
          />
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <!-- <div class="form-group">

        <div class="form-group">
            <label for="first_name">First Name</label>
            <input 
                id="first_name" 
                class="form-control" 
                type="text" 
                name="first_name" 
                required
            />
        </div>

        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input 
                id="last_name" 
                class="form-control" 
                type="text" 
                name="last_name" 
                required
            />
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input 
                id="address" 
                class="form-control" 
                type="text" 
                name="address" 
            />
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input 
                id="city" 
                class="form-control" 
                type="text" 
                name="city"
                required
            />
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <input 
                id="state" 
                class="form-control" 
                type="text" 
                name="state"
                required
                placeholder="2-character code"
                pattern="[A-Za-z]{2}"
            />
        </div>

        <div class="form-group">
            <label for="zip">Zipcode</label>
            <input 
                id="zip" 
                class="form-control" 
                type="text" 
                name="zip"
                required
                placeholder="5 or 9 digits"
                pattern="^\d{5}(-/d{4})?$"
            />
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input 
                id="phone" 
                class="form-control" 
                type="text" 
                name="phone"
                required
                placeholder="999-999-9999"
                pattern="|d{3}[-\]\d{3}[-\]\d{4}"
            />
        </div>

        <div class="form-group">
          <label for="order_select">Order Type</label>
          <select class="form-control" id="order_select">
            <option>Member Package</option>
            <option>Donor Package</option>
            <option>Single Tickets</option>
          </select>
        </div>

        <div class="form-group">
          <label for="number_tickets">Number of tickets</label>
          <input 
              id="number_tickets"
              class="form_control"
              type="number"
              name="number_ticket"
              required
              min="1"
          />
        </div>

        <div class="form-inline">
          <div class="fomm-check form-check-inline">
            <input class="form-check-input" type="radio" name="payment_method" id="bill_me" value="bill_me">
            <label class="form-check-label" for="bill_me">Bill Me</label>
          </div>
  
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="payment_method" id="credit_card" value="credit_card">
            <label class="form-check-label" for="credit_card">Credit Card</label>
          </div>
        </div>
